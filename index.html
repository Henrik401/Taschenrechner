<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Taschenrechner</title>
    <script>
      var numb = 0;
      var firstNumb = 0;
      var showFirstNumb = 0;
      var operate = false;
      var pushNumb = false;
      var secondNumb = 0;
      var showSecondNumb = 0;
      var result = 0;
      var add = false;
      var sub = false;
      var mult = false;
      var divi = false;
      var equal = false;

      function buttonNumb(x) {
        pushNumb = true;
        if (operate == false) {
          console.log(x);
          // if (x >= 0) {
          firstNumb += x;
          firstNumb *= 10;
          // console.log(numb);
          showFirstNumb = firstNumb;
          //  }
          // x = -1;
        } else {
          secondNumb += x;
          secondNumb *= 10;
          showSecondNumb = secondNumb;
        }
        showNumb();
      }

      function showNumb() {
        var input = document.getElementById("show");

        if (operate == false) {
          showFirstNumb /= 10;
          input.innerHTML = showFirstNumb;

          console.log(input);
        } else {
          showSecondNumb /= 10;
          console.log(secondNumb);
          console.log(add);
          if (add == true) {
            input.innerHTML = showFirstNumb + " +" + "<br/> " + showSecondNumb;
            if (result != 0) {
              console.log(result);
              input.innerHTML = result + " +" + "<br/> " + showSecondNumb;
            }
          }
          if (sub) {
            input.innerHTML = showFirstNumb + " -" + "<br/> " + showSecondNumb;
          }
          if (mult) {
            input.innerHTML = showFirstNumb + " *" + "<br/> " + showSecondNumb;
          }
          if (divi) {
            input.innerHTML = showFirstNumb + " /" + "<br/> " + showSecondNumb;
          }
        }
      }

      function buttonFunc(y) {
        operate = true;
        var input = document.getElementById("show");
        var output = document.getElementById("history");

        if (y == 11) {
          input.innerHTML = "";
          output.innerHTML = "";
          clearAll();
        }

        if (y == 12) {
          if (add == true) {
            result = showFirstNumb + showSecondNumb;
            input.innerHTML =
              showFirstNumb +
              " + " +
              showSecondNumb +
              " = " +
              "<br/> " +
              result;
            output.innerHTML +=
              showFirstNumb + " +" + showSecondNumb + " = " + result;
          }
          if (sub == true) {
            result = showFirstNumb - showSecondNumb;
            input.innerHTML =
              showFirstNumb +
              " - " +
              showSecondNumb +
              " = " +
              "<br/> " +
              result;
            output.innerHTML +=
              showFirstNumb + " - " + showSecondNumb + " = " + result;
          }
          if (mult == true) {
            result = showFirstNumb * showSecondNumb;
            input.innerHTML =
              showFirstNumb +
              " * " +
              showSecondNumb +
              " = " +
              "<br/> " +
              result;
            output.innerHTML +=
              showFirstNumb + " * " + showSecondNumb + " = " + result;
          }
          if (divi == true) {
            result = showFirstNumb / showSecondNumb;
            input.innerHTML =
              showFirstNumb +
              " / " +
              showSecondNumb +
              " = " +
              "<br/> " +
              result;
            output.innerHTML +=
              showFirstNumb + " / " + showSecondNumb + " = " + result;
          }
        }

        if (y == 13) {
          add = true;

          if (pushNumb == true) {
            input.innerHTML = showFirstNumb + " +" + "<br/> " + showSecondNumb;
          }

          if (showSecondNumb != 0 && pushNumb == true) {
            secondNumb = 0;
            result = showFirstNumb + showSecondNumb;
            output.innerHTML +=
              "<span>" +
              showFirstNumb +
              " + " +
              showSecondNumb +
              " = " +
              result +
              "</span>";

            input.innerHTML = result + " +" + "<br/> " + result;

            showFirstNumb = result;
            pushNumb = false;
          }
        }

        if (y == 14) {
          sub = true;

          if (pushNumb == true) {
            input.innerHTML = showFirstNumb + " -" + "<br/> " + showSecondNumb;
          }

          if (showSecondNumb != 0 && pushNumb == true) {
            secondNumb = 0;
            result = showFirstNumb - showSecondNumb;
            output.innerHTML +=
              "<span>" +
              showFirstNumb +
              " - " +
              showSecondNumb +
              " = " +
              result +
              "</span>";

            input.innerHTML = result + " - " + "<br/> " + result;

            showFirstNumb = result;
            pushNumb = false;
          }
        }

        if (y == 15) {
          mult = true;

          if (pushNumb == true) {
            input.innerHTML = showFirstNumb + " *" + "<br/> " + showSecondNumb;
          }

          if (showSecondNumb != 0 && pushNumb == true) {
            secondNumb = 0;
            result = showFirstNumb * showSecondNumb;
            output.innerHTML +=
              "<span>" +
              showFirstNumb +
              " * " +
              showSecondNumb +
              " = " +
              result +
              "</span>";

            input.innerHTML = result + " * " + "<br/> " + result;

            showFirstNumb = result;
            pushNumb = false;
          }
        }

        if (y == 16) {
          divi = true;

          if (pushNumb == true) {
            input.innerHTML = showFirstNumb + " / " + "<br/> " + showSecondNumb;
          }

          if (showSecondNumb != 0 && pushNumb == true) {
            secondNumb = 0;
            result = showFirstNumb / showSecondNumb;
            output.innerHTML +=
              "<span>" +
              showFirstNumb +
              " / " +
              showSecondNumb +
              " = " +
              result +
              "</span>";
            input.innerHTML = result + " / " + "<br/> " + result;

            showFirstNumb = result;
            pushNumb = false;
          }
        }
      }

      function calculate() {}

      //  function showHistory(){
      //    var input = document.getElementById("history");
      // input.innerHTML = showFirstNumb + " +" + showSecondNumb + " = " + result;
      //  }

      function clearAll() {
        numb = 0;
        firstNumb = 0;
        secondNumb = 0;
        showFirstNumb = 0;
        showSecondNumb = 0;
        result = 0;
        operate = false;
        add = false;
        sub = false;
        mult = false;
        divi = false;
        equal = false;
      }
    </script>
  </head>
  <body>
    <section>
      <div class="all-areas">
        <div class="left-area">
          <div class="operator">
            <span id="show"></span>
          </div>
          <div class="input-fields">
            <!--Emmet: button.button[onclick=""]#$*10>{$} -->
            <button class="button-style" onclick="buttonNumb(0)" id="zero">
              0</button
            ><button class="button-style" onclick="buttonNumb(1)" id="one">
              1</button
            ><button class="button-style" onclick="buttonNumb(2)" id="two">
              2</button
            ><button class="button-style" onclick="buttonNumb(3)" id="three">
              3</button
            ><button class="button-style" onclick="buttonNumb(4)" id="four">
              4</button
            ><button class="button-style" onclick="buttonNumb(5)" id="five">
              5</button
            ><button class="button-style" onclick="buttonNumb(6)" id="six">
              6</button
            ><button class="button-style" onclick="buttonNumb(7)" id="seven">
              7</button
            ><button class="button-style" onclick="buttonNumb(8)" id="eight">
              8</button
            ><button class="button-style" onclick="buttonNumb(9)" id="nine">
              9</button
            ><button class="button-style" onclick="buttonFunc(11)" id="CE">
              CE</button
            ><button class="button-style" onclick="buttonFunc(12)" id="equal">
              =</button
            ><button class="button-style" onclick="buttonFunc(13)" id="add">
              +</button
            ><button class="button-style" onclick="buttonFunc(14)" id="sub">
              -</button
            ><button
              class="button-style"
              onclick="buttonFunc(15)"
              id="multiply"
            >
              *</button
            ><button class="button-style" onclick="buttonFunc(16)" id="divide">
              /
            </button>
          </div>
        </div>
        <div class="right-area" id="history"></div>
      </div>
    </section>
  </body>
</html>
