<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Taschenrechner</title>
    <script>
      let getFirstNumber = 0;
      let FirstNumber = 0;
      let getSecondNumber = 0;
      let SecondNumber = 0;
      let result = 0;
      let pushNumb = false;
      let pushEqual = false;
      let operator = "";

      function getNumber(number) {
        pushNumb = true;
        if (operator === "") {
          getFirstNumber += number;
          getFirstNumber *= 10;
          FirstNumber = getFirstNumber;
          FirstNumber /= 10;
          document.getElementById("Input").innerHTML = FirstNumber;
        } else {
          getSecondNumber += number;
          getSecondNumber *= 10;
          SecondNumber = getSecondNumber;
          SecondNumber /= 10;
          document.getElementById("Input").innerHTML =
            FirstNumber + operator + "<br/> " + SecondNumber;
        }
      }

      function addition() {
        console.log(operator);
        if (operator === " + ") {
          calculate();
          showInput();
          showOutput();
        } else if (operator != "") {
          calculate();
          showInput();
          showOutput();
          FirstNumber = result;
          operator = " + ";
          showInput();
        } else {
          operator = " + ";
          showFirstNumber();
        }
      }

      function subtraction() {
        if (operator === " - ") {
          calculate();
          showInput();
          showOutput();
        } else if (operator != "") {
          calculate();
          showInput();
          showOutput();
          FirstNumber = result;
          operator = " - ";
          showInput();
        } else {
          operator = " - ";
          showFirstNumber();
        }
      }

      function multiply() {
        if (operator === " * ") {
          calculate();
          showInput();
          showOutput();
        } else if (operator != "") {
          calculate();
          showInput();
          showOutput();
          FirstNumber = result;
          operator = " * ";
          showInput();
        } else {
          operator = " * ";
          showFirstNumber();
        }
      }

      function division() {
        if (operator === " / ") {
          calculate();
          showInput();
          showOutput();
        } else if (operator != "") {
          calculate();
          showInput();
          showOutput();
          FirstNumber = result;
          operator = " / ";
          showInput();
        } else {
          operator = " / ";
          showFirstNumber();
        }
      }

      function equal() {
        pushEqual = true;

        if (SecondNumber != 0) {
          calculate();

          document.getElementById("Input").innerHTML =
            result + " = <br/>" + result;

          showOutput();

          FirstNumber = result;
          operator = "";
        } else {
          divisionZero();
        }

        getFirstNumber = 0;
      }

      function calculate() {
        if (pushNumb || pushEqual) {
          if (operator === " + ") {
            result = FirstNumber + SecondNumber;
          } else if (operator === " - ") {
            result = FirstNumber - SecondNumber;
          } else if (operator === " * ") {
            result = FirstNumber * SecondNumber;
          } else if (operator === " / " && SecondNumber != 0) {
            result = FirstNumber / SecondNumber;
          } else {
            divisionZero();
          }
          getSecondNumber = 0;
        }
      }

      function divisionZero() {
        document.getElementById("Input").innerHTML =
          "Teilen durch Null ist nicht m√∂glich";
        getFirstNumber = 0;
        getSecondNumber = 0;
        FirstNumber = 0;
        SecondNumber = 0;
        result = 0;
      }

      function showFirstNumber() {
        document.getElementById("Input").innerHTML =
          FirstNumber + operator + " <br/>";
      }

      function showInput() {
        document.getElementById("Input").innerHTML =
          result + operator + " <br/>" + result;
      }

      function showOutput() {
        if (pushNumb || pushEqual) {
          document.getElementById("Output").innerHTML +=
            "<span>" +
            FirstNumber +
            operator +
            SecondNumber +
            " = " +
            result +
            "</span>";
        }
        pushEqual = false;
        pushNumb = false;
      }

      function clearAll() {
        document.getElementById("Input").innerHTML = "";
        document.getElementById("Output").innerHTML = "";
        getFirstNumber = 0;
        getSecondNumber = 0;
        FirstNumber = 0;
        SecondNumber = 0;
        result = 0;
        operator = "";
        pushEqual = false;
        pushNumb = false;
      }
    </script>
  </head>
  <body>
    <section>
      <div class="all-areas">
        <div class="left-area">
          <div class="operator">
            <span id="Input"></span>
          </div>
          <div class="input-fields">
            <!--Emmet: button.button[onclick=""]#$*10>{$} -->
            <button class="button-style" onclick="getNumber(7)">7</button
            ><button class="button-style" onclick="getNumber(8)">8</button
            ><button class="button-style" onclick="getNumber(9)">9</button
            ><button class="button-style" onclick="division()">/</button>
            <button class="button-style" onclick="getNumber(4)">4</button
            ><button class="button-style" onclick="getNumber(5)">5</button
            ><button class="button-style" onclick="getNumber(6)">6</button
            ><button class="button-style" onclick="multiply()">*</button
            ><button class="button-style" onclick="getNumber(1)">1</button
            ><button class="button-style" onclick="getNumber(2)">2</button
            ><button class="button-style" onclick="getNumber(3)">3</button
            ><button class="button-style" onclick="subtraction()">-</button>
            <button class="button-style" onclick="clearAll();">CE</button>
            <button class="button-style" onclick="getNumber(0)">0</button
            ><button class="button-style" onclick="equal()">=</button>
            <button class="button-style" onclick="addition()">+</button>
          </div>
        </div>
        <div id="Output"></div>
      </div>
    </section>
  </body>
</html>
